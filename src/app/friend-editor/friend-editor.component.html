<app-id-editor *ngIf="!friend.isNew"
          buttonTitle="Новый друг"
          [(value)]="friend.id"
          [autoCompleteValues]="['Friend1', 'Friend2', 'Another']"
          label="Идентификатор"
          id="friendId"
          [add]="true"
          (toggle)="friend.isNew = !friend.isNew" >
</app-id-editor>

<app-id-editor *ngIf="friend.isNew"
               buttonTitle="Уже существующий друг"
               [(value)]="friend.id"
               id="friendId"
               label="Идентификатор"
               [add]="false"
               (toggle)="friend.isNew = !friend.isNew" >
</app-id-editor>

<app-input-editor *ngIf="friend.isNew"
            [type]="InputType.Text"
            id="friendName"
            label="Имя"
            [(value)]="friend.name">
</app-input-editor>

<app-input-editor *ngIf="friend.isNew"
            [type]="InputType.Url"
            id="friendUrl"
            label="Адрес (Url)"
            [(value)]="friend.url">
</app-input-editor>

<app-input-editor *ngIf="friend.isNew"
            [type]="InputType.TextArea"
            id="friendDescription"
            label="Описание"
            [(value)]="friend.description">
</app-input-editor>
