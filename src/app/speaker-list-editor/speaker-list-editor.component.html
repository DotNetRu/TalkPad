<fieldset *ngFor="let friendId of talk.speakerIds; index as index; trackBy: trackById">
  <legend>{{index + 1}}</legend>

  <button class="btn btn-dark ml-2 pull-right"
          (click)="removeSpeker(index)"
          [disabled]="talk.speakerIds.length <= 1"><i class="fa fa-trash"></i> Удалить
  </button>

  <app-speaker-editor
          [meetup]="meetup"
          [speakerIndex]="index"
          [talk]="talk">
  </app-speaker-editor>
</fieldset>

<div class="form-group row" >
  <div class="col-form-label col-sm-12">
    <button class="btn btn-info pull-right" (click)="addSpeaker()">
      <i class="fa fa-plus"></i> Еще один спикер
    </button>
  </div>
</div>
